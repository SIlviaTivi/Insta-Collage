<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>

  <body class="vh100 section-signup">


    <h1>Instagran</h1>

    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox">Check me out
        </label>
      </div>
      <button type="submit" id="signup" class="btn btn-default" disabled>Iniciar sesión</button>
      <p>¿Has olvidado tu información de incio de sesión? <b>Obtén ayuda</b></p>
    </form>

    <script src="vendors/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/signup.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="js/signup-form.js" type="text/javascript" charset="utf-8"></script> -->
  </body>
</html>
