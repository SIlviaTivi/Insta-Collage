<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drag And Drop</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section id="contenido">
    <div class="container">
      <div class="col-md-2 recientes">
        <h3>Amigas recientes</h3>
        <img id="foto1" draggable="true" src="img/Gatito1.png">
        <img id="foto2" draggable="true" src="img/Perrito1.png">
        <img id="foto3" draggable="true" src="img/Gatito2.png">
        <img id="foto4" draggable="true" src="img/Perrito2.png">
      </div>
      <div class="col-md-2 ff">
        <h3>Amigas no tan recientes</h3>
        <div class="marco-foto"></div>
        <div class="marco-foto"></div>
        <div class="marco-foto"></div>
        <div class="marco-foto"></div>
        <div class="marco-foto"></div>
      </div>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>

</html>
